<div class="container-fluid page">
    <div class="pt-32pt">
      <div
        class="container page__container d-flex flex-column flex-md-row align-items-center text-sm-left"
      >
        <div
          class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0 page-separator"
        >
          <div class="mb-24pt mb-sm-0 mr-sm-24pt">
            <h2 class="mb-0 mytext">Category List</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <button mat-button (click)="openEditDialog('Create')" class="add-news-btn d-flex align-items-center">
              Add Category
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-32pt"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-bordered table-hover dataTable no-footer">
            <thead>
              <tr role="row">
                <th rowspan="1" colspan="1" style="width: 100px">Image</th>
                <th rowspan="1" colspan="1" style="width: 470px">Category name</th>
                <th style="width: 120px">Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="category?.data?.length! > 0">
              <tr *ngFor="let categoryData of category?.data">
                <td>
                  <img
                    src={{categoryData.category_image_file}}
                    width="100"
                  />
                </td>
                <td>{{categoryData.category_name}}</td>
                <td>
                  <button
                    mat-button
                    (click)="openEditDialog('Edit', categoryData._id!, categoryData.category_name!)"
                    style="
                      border-radius: 5px;
                      background-color: rgb(32, 216, 115);
                      color: white;
                      margin-right: 15px;
                    "
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-button (click)="openDeleteDialog(categoryData._id!)"
                    style="
                      border-radius: 5px;
                      background-color: rgb(216, 32, 32);
                      color: white;
                    "
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
